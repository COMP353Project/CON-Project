<!DOCTYPE html>

{%T head %T}

<body>
{%T navbar %T}
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-9 col-lg-9" id="left-col">
            <div class="row super-centered">
                <H1 class="centered">No posts to display because posting hasn't been enabled yet</H1>
            </div>
        </div>
        <div class="col-md-3 col-lg-3" id="right-col">
            <div class="row w-100">
                <H1 class="centered text-center">{%F getGroupName %F}</H1>
                {%F getGroupInfoForDisplay %F}
            </div>
            <div class="row w-100">
                {%F getGroupAdmins %F}
            </div>
            <div class="row w-100">
                {%F getGroupMembers %F}
            </div>
        </div>
    </div>
</div>
