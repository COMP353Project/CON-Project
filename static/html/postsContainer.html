       <div class="my-3 p-3 bg-white rounded shadow-sm">
           <h6 class="border-bottom border-gray pb-2 mb-0">{%F getPostContainerHeader %F}</h6>
           {%F getPostInfo %F}

               <textarea id="post-content-box" placeholder="What's on your mind?"></textarea>
           </div>
           {%F addCommentsText %F}
           {%F commentToggleDiv %F}

       </div>

       <div id="news-feed" class="my-3 p-3 bg-white rounded shadow-sm">
           <h6 class="border-bottom border-gray pb-2 mb-0">{%F getPostContainerFeedHeader %F}</h6>

       </div>
       {%F addGlobalPageInfo %F}
   </div>
