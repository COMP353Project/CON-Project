<!DOCTYPE html>

    {%T head %T}

    <body>
        {%T navbar %T}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-lg-9" id="left-col">


                    <!--{%T postsContainer %T}-->
                </div>
                <div class="col-md-3 col-lg-3" id="right-col">
                    <!--profile card starts here:-->
                    <div class="profile-card">
                            <div class="title"><br/>
                                <h2 class="name">{%F getUserName %F}</h2>
                            </div>
                        <div class="main-container">
                            <p><i class="fa fa-briefcase info"></i>&nbsp;SCPK Manager & Admin</p>
                            <p><i class="fa fa-home info"></i>&nbsp;SCPK Road, Montreal, Qc, Canada</p>
                            {%F getUserInfoForProfile %F}
                            <hr>
                            <ul>
                                <p class="active">
                                    <span>Posts</span>
                                    <strong>7</strong>
                                </p>
                                <p>
                                    <span>Following</span>
                                    <strong>5</strong>
                                </p>
                                <p>
                                    <span>Followers</span>
                                    <strong>8</strong>
                                </p>
                                <p>
                                    <span>Favorites</span>
                                    <strong>6</strong>
                                </p>
                            </ul>

                        </div>
                    </div>
                    <!--profile card ends here-->

                    <div class="row">
                        {%F getUserGroups %F}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-popup" id="createGroupForm">
            <form action="javascript:;" onsubmit="postNewGroup(this)" class="form-container">
                <h1>Create Group</h1>

                <label for="group-name-field"><b>Group Name</b></label>
                <input id="group-name-field" type="text" placeholder="Enter group name" name="name" required>

                <label for="description"><b>Description</b></label>
                <input id="description" type="text" placeholder="Enter short description" name="description" required>

                <button type="submit" class="btn">Create</button>
                <button type="submit" class="btn cancel" onclick="preventPost()">Close</button>
            </form>
        </div>
    </body>
    <script src="/js/profile_create_group.js"></script>
    {%F includeScripts %F}
</html>
